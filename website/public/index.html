<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Email - Companion</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
    h2 { color: #333; margin-top: 0; }
    p { color: #666; line-height: 1.5; }
    .btn { background-color: #00C853; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: background 0.3s; }
    .btn:hover { background-color: #009624; }
    .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    .hidden { display: none; }
    .error { color: #D32F2F; margin-top: 15px; }
    .success { color: #00C853; font-weight: bold; margin-top: 15px; }
  </style>
  
  <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/10.7.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>

  <div class="card">
    <div id="action-container">
      <h2>Verify your Email</h2>
      <p>Confirm that you want to use this email for <b>Companion</b>.</p>
      <button id="verifyBtn" class="btn">Verify Email</button>
      <p id="statusMessage" class="hidden"></p>
    </div>

    <div id="loading" class="hidden">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const verifyBtn = document.getElementById('verifyBtn');
      const statusMessage = document.getElementById('statusMessage');

      // 1. Get the action code from the URL (sent by Firebase)
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const actionCode = urlParams.get('oobCode');

      if (mode === 'verifyEmail' && actionCode) {
        
        // 2. WAIT for user click (This fixes the security scanner issue)
        verifyBtn.onclick = function() {
          verifyBtn.disabled = true;
          verifyBtn.innerText = "Verifying...";
          
          firebase.auth().applyActionCode(actionCode)
            .then(function() {
              // Success!
              verifyBtn.classList.add('hidden');
              statusMessage.innerText = "Email verified successfully! You can return to the app.";
              statusMessage.className = "success";
            })
            .catch(function(error) {
              // Error (Link expired or invalid)
              verifyBtn.disabled = false;
              verifyBtn.innerText = "Verify Email";
              statusMessage.innerText = error.message;
              statusMessage.className = "error";
            });
        };

      } else {
        // Invalid link or different mode (like password reset)
        document.querySelector('h2').innerText = "Link Invalid";
        document.querySelector('p').innerText = "This link is missing parameters or is invalid.";
        verifyBtn.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
